<div class="box-header with-border">

	<mat-tab-group>
		<mat-tab label="Raised Buttons">
		<div class="form-group voffset row">
		<label for="" class="vertical-label col-sm-4 col-md-8 text-right">
      Update Form</label>
		<div class="col-sm-8 col-md-4">
			<select (change)="selectName($event.target.value)">
        <option value="0">--Select--</option>
        <option [value]="obj.Id" *ngFor="let obj of data">
          {{ obj.Name }}
        </option>
      </select>
		</div>
	</div>
	<h3>Stroked Buttons</h3>
	<div class="example-button-row">
		<button mat-stroked-button>Basic</button>
		<button mat-stroked-button color="primary">Primary</button>
		<button mat-stroked-button color="accent">Accent</button>
		<button mat-stroked-button color="warn">Warn</button>
		<button mat-stroked-button disabled>Disabled</button>
		<a mat-stroked-button routerLink=".">Link</a>
	</div>
	<div class="form-group voffset row">
		<template #loadComponent> </template>
	</div>
		</mat-tab>
		<mat-tab label="Flat Buttons">
			<h3>Flat Buttons</h3>
			<div class="example-button-row">
				<button mat-flat-button>Basic</button>
				<button mat-flat-button color="primary">Primary</button>
				<button mat-flat-button color="accent">Accent</button>
				<button mat-flat-button color="warn">Warn</button>
				<button mat-flat-button disabled>Disabled</button>
				<a mat-flat-button routerLink=".">Link</a>
			</div>
		</mat-tab>
		<mat-tab label="Third">
			<button mat-flat-button  [routerLink]="['/dialog']">dialoag</button>
		</mat-tab>
	</mat-tab-group>
	
</div>
